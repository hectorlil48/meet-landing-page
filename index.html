<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <!-- header logo -->
    <header>
      <a href="index.html">
        <div class="meet-logo">
          <img src="./assets/logo.svg" alt="meet logo" />
        </div>
      </a>
    </header>

    <!-- hero section -->
    <main class="hero-wrapper">
      <div class="hero-img">
        <img
          src="./assets/tablet/image-hero.png"
          alt="images of profile pictures"
        />
      </div>
      <div class="hero-content">
        <h1 class="hero-title">
          Group Chat<br />
          for <span>Everyone</span>
        </h1>
        <p class="hero-body">
          Meet makes it easy to connect with others face-to-face virtually and
          collaborate across any device.
        </p>
        <div class="hero-btn">
          <button class="btn btn-cyan">
            Download <span class="light-cyan">v1.3</span>
          </button>
          <button class="btn btn-purple">What is it?</button>
        </div>
      </div>
    </main>

    <section class="divider">
      <span class="divider-bar flex"></span>
      <span class="divider-circle flex">01</span>
    </section>

    <section class="photo-gallery-wrapper">
      <div class="gallery-grid">
        <div class="gallery-container">
          <img
            src="./assets/desktop/image-woman-in-videocall.jpg"
            alt="women on a videocall"
          />
        </div>
        <div class="gallery-container">
          <img
            src="./assets/desktop/image-women-videochatting.jpg"
            alt="women video chatting"
          />
        </div>
        <div class="gallery-container">
          <img
            src="./assets/desktop/image-men-in-meeting.jpg"
            alt="man in a meeting"
          />
        </div>
        <div class="gallery-container">
          <img src="./assets/desktop/image-man-texting.jpg" alt="man texting" />
        </div>
      </div>
    </section>
  </body>
</html>
